<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/Login.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Ubuntu&display=swap" rel="stylesheet">
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="/images/camping.png">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- reuse header & footer -->
    <script src="component/header.js" type="text/javascript" defer></script>
    <script src="component/footer.js" type="text/javascript" defer></script>
</head>

<body>
    <header-component></header-component>
    <main>
        <div class="wrapper">
            <!-- Login Form -->
            <div class="form-box login">
                <h2>Welcome Back</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    </div>
                    <div class="input-box">
                        <input type="password" class="password" required>
                        <label>Password</label>
                        <span class="icon eye"><ion-icon name="eye-outline"></ion-icon></span>
                        <span class="icon eye-off"><ion-icon name="eye-off-outline"></ion-icon></span>
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">&nbsp;Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="button">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">&nbsp;&nbsp;Register</a></p>
                    </div>
                </form>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <ion-icon name="logo-facebook" class="facebook-icon"></ion-icon>
                        <span>Login with Facebook</span>
                    </a>

                    <a href="#" class="field google">
                        <img src="./images/google.png" alt="google icon" class="google-icon">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>

            <!-- Register Form -->
            <div class="form-box register">
                <h2>Join Let's Camp</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="text" required>
                        <label>Username</label>
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                    </div>
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    </div>
                    <div class="input-box">
                        <input class="regpassword" id="registerPwd" type="password" required>
                        <!--onfocusout="validate_password()"-->
                        <label>Password</label>
                        <span class="icon reg-eye"><ion-icon name="eye-outline"></ion-icon></span>
                        <span class="icon reg-eye-off"><ion-icon name="eye-off-outline"></ion-icon></span>
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    </div>
                    <div class="input-box">
                        <input class="regpassword" id="registerConfirmPwd" type="password" required
                            onfocusout="validate_password()">
                        <label>Confirm Password</label>
                        <span class="icon"><ion-icon name="shield-checkmark"></ion-icon></span>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" required>&nbsp;I Agree to the <span><a href="#">Terms &
                                    Conditions</a></span></label>
                        <span id="wrong_pass_alert"></span>
                    </div>
                    <button id="submit" type="submit" class="button">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">&nbsp;&nbsp;Login</a></p>
                    </div>
                </form>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <ion-icon name="logo-facebook" class="facebook-icon"></ion-icon>
                        <span>Signup with Facebook</span>
                    </a>

                    <a href="#" class="field google">
                        <img src="./images/google.png" alt="google icon" class="google-icon">
                        <span>Signup with Google</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer-component></footer-component>
    <!-- Bootstrap Script -->
    <script src="./Login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
