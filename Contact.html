<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Ubuntu&display=swap" rel="stylesheet">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Contact.css">
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="/images/camping.png">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <!-- reuse header & footer -->
    <script src="component/header.js" type="text/javascript" defer></script>
    <script src="component/footer.js" type="text/javascript" defer></script>
    <script src="component/toTopBtn.js" type="text/javascript" defer></script>
    <script src="topBtn.js" type="text/javascript" defer></script>
</head>

<body>
    <header-component></header-component>
    <h1 id="form-title">Contact Us</h1>
    <p id="form-desc">Letâ€™s explore how we can help you!</p>
    <div class="form-container">
        <form>
            <fieldset>
                <div class="mb-3">
                    <label for="form-name" class="form-label">Your Name<span> *</span></label>
                    <input type="text" id="form-name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="form-phone" class="form-label">Phone Number<span> *</span></label>
                    <input type="tel" id="form-phone" class="form-control" placeholder="Enter your phone number"
                        maxlength="10" required>
                </div>
                <div class="mb-1">
                    <label for="form-email" class="form-label">Email</label>
                    <input type="email" id="form-email" class="form-control" placeholder="Enter your email address">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="form-checkbox">
                    <label class="form-check-label" for="form-checkbox">Subscribe to catch our latest event
                        info!</label>
                </div>
                <div class="mb-3">
                    <label for="form-Select" class="form-label">Needed Services</label>
                    <select id="form-Select" class="form-select">
                        <option>--- Choose Services ---</option>
                        <option>Camp Issue</option>
                        <option>Feedback</option>
                        <option>Others</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="form-message" class="form-label">Message</label>
                    <textarea class="form-control" id="form-message" rows="3"
                        placeholder="Your Message here..."></textarea>
                </div>
                <div class="text-center">
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="container service">
        <div class="row">
            <div class="col-12 service-head">If you need any instant help, please come to our <strong>Service Site</strong> or use the <strong>Customer Service</strong>.</div>
        </div>
        <div class="row">
            <div class="col-6 service-icon"><ion-icon name="trail-sign"></ion-icon></div>
            <div class="col-6 service-icon"><ion-icon name="call"></ion-icon></div>
        </div>
        <div class="row">
            <div class="col-6 service-title"><strong>Service Site</strong></div>
            <div class="col-6 service-title"><strong>Customer Service</strong></div>
        </div>
        <div class="row">
            <div class="col-6 service-content">No. 001, OOXX 1st St.,
                OOXX Dist., OOXX City 001, US</div>
            <div class="col-6 service-content">TEL : 000-0-000-0001 <br>
                FAX : 000-0-000-0002</div>
        </div>
    </div>
    <footer-component></footer-component>
    <top-btn></top-btn>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
